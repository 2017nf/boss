<form id="popupForm">
    <fieldset>
        <div class="form-row">
            <div class="field-label"><label style="color:red">*</label><label for="field1">商品名</label>:</div>
            <div class="field-widget"><input name="name" id="field1" class="required validation-failed" title="Enter your name"></div>
        </div>
        <div class="form-row">
            <div class="field-label"><label style="color:red">*</label><label for="field2">原价</label>:</div>
            <div class="field-widget"><input name="originalPrice" id="field2" class="required validation-failed" title="Enter your name"></div>
        </div>
        <div class="form-row">
            <div class="field-label"><label style="color:red">*</label><label for="field3">实价</label>:</div>
            <div class="field-widget"><input name="price" id="field3" class="required validation-failed" title="Enter your name"></div>
        </div>
        <div class="form-row">
            <div class="field-label"><label style="color:red">*</label><label for="field4">数量</label>:</div>
            <div class="field-widget"><input name="stock" id="field4" class="required validation-failed" title="Enter your name"></div>
        </div>
        <div class="form-row">
            <div class="field-label"><label for="field5">备注</label>:</div>
            <div class="field-widget"><textarea name="remark" id="field5" class="required validation-passed"></textarea></div>
        </div>
    </fieldset>
    <input type="button" class="submit" value="新增" onclick="save()">
    <input class="reset" type="button" value="取消" onclick="cancel()">
</form>
