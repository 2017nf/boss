<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/qiniu/main.css" rel="stylesheet" />
    <link href="assets/css/qiniu/style.css" rel="stylesheet" />
    <script>
    </script>
</head>
<body>
<div class="col-md-12 Spacing-2">
	<input id="controlId" style="display: none;" />
    <div id="wrapper">
        <div id="container">
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div class="table" style="display:none">
                            <div id="fsUploadProgress"></div>
                        </div>
                        <div class="webuploader-container121 aline_center clear" id="pickfiles" >
                            <div class="webuploader-pick" >点击选择图片</div>
                        </div>
                    </div>
                </div>
                <div class="statusBar text-center" style="display:none;"  id="success">
                    <div class="info text-center">已上传<span class="sz">0</span>个文件</div>
                </div>
                <div class="modal fade body" id="myModal-img" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">图片效果查看</h4>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body-wrapper text-center">
                                <a href="" target="_blank" >
                                    <img src="" alt="" data-key="" data-h="">
                                </a>
                            </div>
                            <div class="modal-body-footer">
                                <div class="watermark">
                                    <span>水印控制：</span>
                                    <a href="#" data-watermark="NorthWest" class="btn btn-default">
                                        左上角
                                    </a>
                                    <a href="#" data-watermark="SouthWest" class="btn btn-default">
                                        左下角
                                    </a>
                                    <a href="#" data-watermark="NorthEast" class="btn btn-default">
                                        右上角
                                    </a>
                                    <a href="#" data-watermark="SouthEast" class="btn btn-default disabled">
                                        右下角
                                    </a>
                                    <a href="#" data-watermark="false" class="btn btn-default">
                                        无水印
                                    </a>
                                </div>
                                <div class="imageView2">
                                    <span>缩略控制：</span>
                                    <a href="#" data-imageview="large" class="btn btn-default disabled">
                                        大缩略图
                                    </a>
                                    <a href="#" data-imageview="middle" class="btn btn-default">
                                        中缩略图
                                    </a>
                                    <a href="#" data-imageview="small" class="btn btn-default">
                                        小缩略图
                                    </a>
                                </div>
                                <div class="imageMogr2">
                                    <span>高级控制：</span>
                                    <a href="#" data-imagemogr="left" class="btn btn-default no-disable-click" >
                                        逆时针
                                    </a>
                                    <a href="#" data-imagemogr="right" class="btn btn-default no-disable-click">
                                        顺时针
                                    </a>
                                    <a href="#" data-imagemogr="no-rotate" class="btn btn-default">
                                        无旋转
                                    </a>
                                </div>
                                <div class="text-warning">
                                    备注：小图片水印效果不明显，建议使用大图片预览水印效果
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
       
    </div>
</div>
</body>
<!--路径引入-->
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>

<script type="text/javascript" src="assets/qiniu/plupload.full.min.js"></script>
<script type="text/javascript" src="assets/qiniu/zh_CN.js"></script>
<script type="text/javascript" src="assets/qiniu/ui.js"></script>
<script type="text/javascript" src="assets/qiniu/qiniu.js"></script>
<script type="text/javascript" src="assets/qiniu/main.js"></script>
</html>
